<!doctype html>

<html ng-app="student">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Имя</td>
            <td>Возраст</td>
            <td></td>
        </tr>
        <tbody>
            <td></td>
            <td><input type="text" ngModel="name" id="name"></td>
            <td><input type="text" ngModel="age" id="age"></td>
            <td>
                <button type="button" class="btn-primary" ng-click="addToList(name, age)">Добавить студента</button>
            </td>
        </tbody>
    </table>
    <h1>Список студентов</h1>
    <button type="button" class="btn-primary" ng-click="loadStudent(p.id)">Обновить список</button>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Имя</td>
            <td>Возраст</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="p in studentsList">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.age}}</td>
            <td>
                <!--                <button type="button" class="btn-primary" ng-click="showProductInfo(p.id)">Info</button>-->
                <!--                <button type="button" class="btn-danger" ng-click="deleteProductById(p.id)">Delete</button>-->
                <button type="button" class="btn-danger" ng-click="deleteStudentById(p.id)">удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
